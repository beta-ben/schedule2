name = "team-schedule-api"
main = "worker-schedule-agents.ts"
compatibility_date = "2025-08-28"

# If you want to test via `npm run dev`, Wrangler will use these bindings locally.
# Put secrets in `.dev.vars` (not committed) or set via `wrangler secret put`.

[[kv_namespaces]]
binding = "SCHEDULE_KV"
# Replace with your real KV id before deploy (from Cloudflare dashboard)
# e.g., id = "abcdef1234567890abcdef1234567890"
id = "00000000000000000000000000000000" # dev placeholder; replace in prod

[vars]
# These can be overridden in Cloudflare dashboard (Settings > Variables).
# ADMIN_PASSWORD = ""
# SITE_PASSWORD = ""
# ALLOWED_ORIGINS = "https://teamschedule.cc,https://schedule.your-dev-domain"
# COOKIE_DOMAIN = ".teamschedule.cc"
# COOKIE_SECURE = "true"
# COOKIE_SAMESITE = "Lax"
# REQUIRE_SITE_SESSION = "true"
# DATA_KEY = "schedule.json"
# Prefer KV by default; weâ€™ll flip this during cutover
USE_D1 = "0"

[[d1_databases]]
binding = "DB"
database_name = "schedule2"
database_id = "964685e3-46af-4ac4-95de-94c0c5356ede"
