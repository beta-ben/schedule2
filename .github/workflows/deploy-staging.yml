name: Deploy to Staging (GH Pages) [manual]
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Prepare staging env
        run: |
          # Provide API base for validation/build on staging
          if [ -n "${{ secrets.VITE_SCHEDULE_API_BASE_STAGING }}" ]; then
            echo "VITE_SCHEDULE_API_BASE=${{ secrets.VITE_SCHEDULE_API_BASE_STAGING }}" > .env.production
          else
            echo "VITE_SCHEDULE_API_BASE=https://team-schedule-api.phorbie.workers.dev" > .env.production
          fi
      - name: Validate production env
        run: npm run validate:prod
      - name: Smoke test
        run: npm run smoke
      - name: GH build + predeploy for staging (no CNAME)
        run: npm run predeploy:gh
      - name: Deploy to gh-pages staging
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages-staging
