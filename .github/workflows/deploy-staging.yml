name: Deploy to Staging
on:
  push:
    branches: [ staging ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Validate production env
        run: npm run validate:prod
      - name: Smoke test
        run: npm run smoke
      - name: Build
        run: npm run build
      - name: Predeploy
        run: npm run predeploy --if-present
      - name: Deploy to gh-pages staging
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages-staging
