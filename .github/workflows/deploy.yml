name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Validate production env
        run: npm run validate:prod
        env:
          VITE_SCHEDULE_API_BASE: https://team-schedule-api.phorbie.workers.dev
      - name: Smoke test
        run: npm run smoke
      - name: GH build + predeploy (workers.dev API, no CNAME)
        run: npm run predeploy:gh
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
